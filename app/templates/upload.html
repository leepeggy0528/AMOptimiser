{% extends "base.html" %}

{% block content %}
<form method="POST" action="" novalidate enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div class="my-4">
        {{ form.tobuy_file.label }}<br/>{{ form.tobuy_file() }}<br/>
        {% for error in form.tobuy_file.errors %}
            <div style="color: red;">[{{ error }}]</div>
        {% endfor %}
    </div>
    <div class="col-6">
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
